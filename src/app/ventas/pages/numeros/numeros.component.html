<div class="text-layout">
    <h1>Decimal pipe y porcentaje</h1>
    <p>Pipes incluidos en Ángular - Usualmente en el Common Module</p>
</div>

<div class="grid">
    <div class="col-4">
        <p-card header="Ventas Netas" 
                subheader="del presente año">
        {{ventasNetas | number:'1.2-2':'es'}}
        </p-card>
    </div>
    <div class="col-4">
        <p-card header="Ventas Brutas" 
                subheader="del presente año">
        {{ventasNetas + 1000000 | currency:'EUR'}}
        </p-card>
    </div>
    <div class="col-4">
        <p-card header="Porcentaje" 
                subheader="del presente año">
        {{porcentaje | percent: '1.2-2'}}
        </p-card>
    </div>
</div>
